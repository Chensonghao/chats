<!DOCTYPE html>
<html lang="en" ng-app="chatsApp">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <title>Chats</title>
    <base href="/"/>
</head>

<body>
    <header>
        <label>Chats</label>
        <div class="user">
            <img ng-show="me" ng-src="{{me.avatarUrl}}" title="{{me.name}}" alt="用户头像"/>
            <a ng-show="me" href="javascript:;" ng-click="logout()">注销</a>
        </div>
    </header>
    <div class="container" ng-view></div>
    <footer ng-controller="MessageCreatorCtrl" ng-show="me">
        <form action="#">
            <input required type="text" placeholder="请输入" ng-model="newMessage" ctrl-enter-break-line="createMessage()" />
        </form>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/static/bundle.js"></script>
</body>

</html>
